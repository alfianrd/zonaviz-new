
<!-- Form Cetak -->
<div class="container-fluid pt-3 pb-3">
    <div class="title pb-2 text-center">
        <h5 class="bold text-purple">Cetak</h5>
    </div>
    <div class="col-md-6">
        <form name="cetakForm"> 
            <div class="form-group">
                <label for="inputFullName">Nama Lengkap</label>
                <input type="text" name="nama" class="form-control" ng-model="nama" id="inputAddress" placeholder="John Mania" required="">
            </div>
            <div class="form-group">
                <label for="inputEmail4">Email</label>
                <input type="email" name="email" class="form-control" ng-model="email" id="inputEmail4" placeholder="Email" required="">
            </div>
            <div class="form-group">
                <label for="inputAddress">Alamat</label>
                <input type="text" name="alamat" class="form-control" ng-model="alamat" id="inputAddress" placeholder="Jl. Kenangan Indah" required="">
            </div>
            <div class="form-group">
                <label for="inputPhone">Nomor Telpon</label>
                <input type="text" name="notelp" class="form-control" ng-model="notelp" id="inputPhone" placeholder="+62" required="">
            </div>
            <div class="form-group">
                <label for="inputMessage" name="message">Message</label>
                <textarea class="form-control" ng-model="message" id="inputMessage" placeholder="Pesan Anda"></textarea>
            </div>
            <div class="form-group">
                <label for="inputFile"><small>Untuk File atau dokuman yang akan dicetak, solahkan Lampirkan Setelah melakukan konfirmasi melalui whatsapp. Untuk melanjutkan tekan cetak!.</small></label>
            </div>
            <a href="https://wa.me/6281392939580?text=Order ZonaPrint%0ANama%3A%20{{ nama }}%0AEmail%3A%20{{ email }}%0AAlamat%3A%20{{ alamat }}%0ANotlp%3A%20{{ notelp }}%0AMessage%3A%20{{ message }}%0AFile/Dokumen%3A%20Lampirkan"  target="blank" ng-show="cetakForm.$valid" class="btn btn-info">Cetak</a>
        </form>
    </div>
</div>
<div class="batas-bawah"></div>
