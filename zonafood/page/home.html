<!-- List Menu -->
<div class="menu pt-2 pb-2 ">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 mt-2 mb-1" id="item" ng-repeat="list in menu">
                <div class="w-100 card p-1">
                    <div class="d-flex">
                        <div class="col p-0">
                            <div class="image">
                                <img src="{{ list.gambar }}" alt="{{ list.nama }}">
                            </div>
                        </div>
                        <div class="col detail p-0">
                            <div class="title">
                                <label class="bold mb-1">{{list.nama}}</label>
                            </div>
                            <div class="harga">
                                <span class="bold text-purple">{{list.harga | rupiah}}</span>
                                <div class="pesan mt-1">
                                    <a class="btn btn-sm btn-warning text-white" id="btnPesan" href="#pesan/{{list.id}}"><i class="fa fa-shopping-cart"></i> Pesan</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
