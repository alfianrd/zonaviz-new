    </div>
    <div class="col-md-6">
        <form name="cetakForm"> 
            <div class="form-group">
                <label for="inputFullName">Nama Lengkap</label>
                <input type="text" name="nama" class="form-control" ng-model="nama" id="inputAddress" placeholder="John Mania" required="">
            </div>
            <div class="form-group">
                <label for="inputEmail4">Email</label>
                <input type="email" name="email" class="form-control" ng-model="email" id="inputEmail4" placeholder="Email" required="">
            </div>
            <div class="form-group">
                <label for="inputAddress">Alamat</label>
                <input type="text" name="alamat" class="form-control" ng-model="alamat" id="inputAddress" placeholder="Jl. Kenangan Indah" required="">
            </div>
            <div class="form-group">
                <label for="inputPhone">Nomor Telpon</label>
                <input type="text" name="notelp" class="form-control" ng-model="notelp" id="inputPhone" placeholder="+62" required="">
            </div>
            <div class="form-group">
                <label for="inputProblem" kerusakan">Detail Kerusakan</label>
                <textarea class="form-control" name="kerusakan" ng-model="kerusakan" id="inputMessage" placeholder="Detail Kerusakan"></textarea>
            </div>
            <div class="form-group">
                <label for="typeOrder">Jenis Pesanan</label>
                <div class="d-flex align-items-center">
                <div class="custom-control custom-radio mr-3">
                  <input type="radio" id="customRadio1" ng-model="jenis" value="COD" name="jenis" class="custom-control-input">
                  <label class="custom-control-label" for="customRadio1">COD</label>
                </div>
                <div class="custom-control custom-radio mr-3">
                  <input type="radio" id="customRadio2" ng-model="jenis" value="JEMPUT" name="jenis" class="custom-control-input">
                  <label class="custom-control-label" for="customRadio2">JEMPUT</label>
                </div>
            </div>
            <a href="https://wa.me/6281392939580?text=Order ZonaTech%0ANama%3A%20{{ nama }}%0AEmail%3A%20{{ email }}%0AAlamat%3A%20{{ alamat }}%0ANotlp%3A%20{{ notelp }}%0AMessage%3A%20{{ kerusakan }}%0AJenis%20Pesanan%3A%20{{ jenis }}"  target="blank" ng-show="cetakForm.$valid" class="btn btn-info">Service</a>
        </form>
